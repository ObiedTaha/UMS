<div class="container pt-4">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center pb-3">
      <h2>Users List</h2>
      <button class="btn btn-warning text-white" routerLink="add">Add New Users</button>
    </div>
    <hr class="w-75 mb-3 m-auto">


    <div>
      <div>
        <ul class="d-flex justify-content-between align-items-start list-unstyled p-2">
          <li>Image</li>
          <li>Name</li>
          <li>Email</li>
          <li>Phone</li>
          <li>Birthday</li>
          <li>Action</li>
        </ul>
      </div>
      <div *ngFor="let user of listUsers |paginate:
      {
      itemsPerPage:6,
      totalItems:listUsers.length,
      currentPage:pageNumber
      }"
           class="d-flex justify-content-between align-items-center p-2 my-2 bg-white rounded">
        <span class="text-start"> <img [src]="user.image" class="rounded w-50" alt=""> </span>
        <span> {{ user.firstName + " " + user.maidenName + " " + user.lastName }} </span>
        <span> {{ user.email }} </span>
        <span> {{ user.phone }} </span>
        <span> {{ user.birthDate|date }} </span>
        <span>
          <a [routerLink]="['edit', user.id]"> <i class="fa-solid fa-pen-to-square text-warning px-2"></i> </a>
          <a><i class="fa-solid fa-trash text-warning px-2"></i></a>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
