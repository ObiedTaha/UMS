<div class="container pt-4">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center pb-3">
      <h2>Users List</h2>
      <button class="btn btn-warning text-white" routerLink="add">Add New Users</button>
    </div>
    <hr class="w-75 mb-3 m-auto">

    <table mat-table [dataSource]="listUsers|paginate:
      {
      itemsPerPage:5,
      totalItems:listUsers.length,
      currentPage:pageNumber
      }" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><img class="rounded-3 w-50" [src]="element.image"></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName + ' ' + element.lastName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="birthay">
        <th mat-header-cell *matHeaderCellDef> Birthay</th>
        <td mat-cell *matCellDef="let element"> {{ element.birthDate|date }}</td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
        <span>
          <a [routerLink]="['edit', element.id]"> <i class="fa-solid fa-pen-to-square text-warning px-2"></i> </a>
          <a><i class="fa-solid fa-trash text-warning px-2"></i></a>
        </span>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
